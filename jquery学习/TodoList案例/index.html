<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - 最简单的代办事项列表</title>

    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script src="js/todolist.js"></script>
</head>

<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="text" id="title" name="title" placeholder="添加Todo">
        </section>
    </header>

    <section class="content">
        <h2>正在进行 <span id="todocount">0</span></h2>
        <ol id="todoList" class="demo-box">
        </ol>


        <h2>已经完成 <span id="donecount">0</span></h2>
        <ul id="donelist">
        </ul>

    </section>

    <footer style="text-align:center;margin-top: 8px;color: gray;">
        Copyright ©️ 2021 todylist.cn
    </footer>
</body>

</html>

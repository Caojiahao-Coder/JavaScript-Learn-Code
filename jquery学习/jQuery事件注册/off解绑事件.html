<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 200px auto;
        }
    </style>

    <script src="../jquery.js">

    </script>
</head>

<body>
    <div></div>

    <ul>
        <li>Good</li>
        <li>Hello</li>
    </ul>

    <script>
        $(function () {
            $("div").on({
                click: function () {
                    console.log("我点击了");
                },
                mouseover: function () {
                    console.log("我鼠标经过了");
                }
            });
            //使用off进行元素事件解绑操作
            $("div").off(); //这个是解除了div身上所有的事件
            //$("div").off("click");

            $("ul").on("click", "li", function () {
                alert("11");
            });

            //解绑事件委托
            $("ul").off("click", "li");

            //只会触发一次
            $("div").one("click", function () {
                alert("Hello World");
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../jquery.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }


        .wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 100px auto;
        }

        #left {
            position: absolute;
            width: 60px;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            z-index: 10;
        }

        #left li {
            flex-grow: 1;
            text-align: center;
            background-color: orange;
            opacity: .7;
        }

        #left li a {
            line-height: 27px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }


        .content div {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>

        <div class="content">
            <div><a href="#"><img src="images/女靴.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/雪地靴.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/冬裙.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/呢大衣.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/毛衣.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/棉服.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/女裤.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/羽绒服.jpg" alt="" width="250px" height="250px"></a></div>
            <div><a href="#"><img src="images/牛仔裤.jpg" alt="" width="250px" height="250px"></a></div>
        </div>
    </div>

    <script>

        $(function () {

            $("#left li").mouseover(function () {
                $(".content div").eq($(this).index()).show();
                $(".content div").eq($(this).index()).siblings().hide();
            });
        });

    </script>

</body>

</html>

    <button>Hello</button>
    <button>Hello</button>

    <script>
        $(function () {
            //给元素绑定事件 - 使用隐式迭代
            $("button").click(function () {
                $(this).css("background", "pink");
                //其实就是获取了不包括自己的button元素
                $(this).siblings("button").css("background", "");
            });
        })
    </script>

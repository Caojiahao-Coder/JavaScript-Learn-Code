<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>

    <script src="../jquery.js"></script>
</head>

<body>
    <div></div>

    <script>
        $(function () {
            $("div").animate({
                left: 600,
                top: 400,
                opacity: .5,
                width: 1000
            }, 1000)
        });
    </script>
</body>

</html>

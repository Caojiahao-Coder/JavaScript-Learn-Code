<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>

</head>

<body>


    <!-- show([speed],[easing],[fn])
显示参数：
所有的参数都是可以省略的：
（1）参数都是可以省略的，无动画直接显示
（2）speed：三种预定速度之以的字符串（“slow”，“normal”，“fast”）或表示动画时长的毫秒数值（如：1000）。
（2）easing：（Optional）用来指定切换效果，默认是“swing”，可用参数“linear”
（2）fn：回调函数，在动画完成时执行的函数，每个元素执行一次。 -->

    <!-- hide([speed],[easing],[fn])
隐藏参数：
所有的参数都是可以省略的：
（1）参数都是可以省略的，无动画直接显示
（2）speed：三种预定速度之以的字符串（“slow”，“normal”，“fast”）或表示动画时长的毫秒数值（如：1000）。
（2）easing：（Optional）用来指定切换效果，默认是“swing”，可用参数“linear”
（2）fn：回调函数，在动画完成时执行的函数，每个元素执行一次。 -->


    <!-- toggle([speed],[easing],[fn])
切换参数：
所有的参数都是可以省略的：
（1）参数都是可以省略的，无动画直接显示
（2）speed：三种预定速度之以的字符串（“slow”，“normal”，“fast”）或表示动画时长的毫秒数值（如：1000）。
（2）easing：（Optional）用来指定切换效果，默认是“swing”，可用参数“linear”
（2）fn：回调函数，在动画完成时执行的函数，每个元素执行一次。 -->

    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").show("fast", "swing")
            });

            $("button").eq(1).click(function () {
                $("div").hide("slow", "swing", function () {
                    alert("Hello World")
                });
            });

            $("button").eq(2).click(function () {
                $("div").toggle("slow", "swing")
            });
        })
    </script>


</body>

</html>

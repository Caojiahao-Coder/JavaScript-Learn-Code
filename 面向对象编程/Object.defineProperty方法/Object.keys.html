<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var userData = {
            name: "GreatCoder",
            gender: "Male",
            age: 18
        };

        //获取对象的所有属性值
        var arr = Object.keys(userData);
        console.log(arr);

        arr.forEach(function (value) {
            console.log(value);
        });

        //可以修改一些属性值
        Object.defineProperty(userData, 'gender', {
            value: "Female"
        });

        //如果没有这个数据 就会添加这条数据
        Object.defineProperty(userData, 'address', {
            value: "江苏省 昆山市",
            //enumerable 如果值为 false 他是不允许被遍历出来的。
            enumerable: false,
            //如果configurable 为false 
            configurable: false
        });
        delete userData.address;
        console.log('-----');
        console.log(Object.keys(userData));

        Object.defineProperty(userData, 'name', {
            //不允许修改这个属性值
            writable: false
        });

        userData.name = "after";

        console.log(userData);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //类的继承
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            sum() {
                console.log(this.x + this.y);
            }

            money() {
                console.log("我有100元");
            }

            say() {
                return "我是爸爸";
            }
        }

        //类的继承
        class Son extends Father {

            //!! 注意 在子类函数中使用super，必须放到this前面（必须先调用父类的构造方法，再使用子类的构造方法）
            constructor(x, y) {
                super(x, y);
                this.x = x;
                this.y = y;
            }

            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(6, 4);
        son.subtract();
        son.sum();

    </script>
</body>

</html>

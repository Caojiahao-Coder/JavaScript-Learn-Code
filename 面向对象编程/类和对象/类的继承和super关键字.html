<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //类的继承
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            sum() {
                console.log(this.x + this.y);
            }

            money() {
                console.log("我有100元");
            }

            say() {
                return "我是爸爸";
            }
        }

        //类的继承
        class Son extends Father {

            constructor(x, y) {
                //调用了父类中的构造函数
                super(x, y);
            }

            say() {
                //super.say() 的意思就是调用父类中的普通函数say()
                console.log(super.say() + "的儿子");
            }
        }
        var son = new Son(1, 2);
        son.say();
    </script>
</body>

</html>

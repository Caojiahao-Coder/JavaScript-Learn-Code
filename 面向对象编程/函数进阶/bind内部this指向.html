<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3. bind()
        var o = {
            name: 'andy'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };

        //只是绑定了方法，但是并没有执行
        var f = fn.bind(o, 1, 2);
        f();
        //1. 不会调用原来的函数，可以改变原来函数内部的this 指向
        //2. 返回的是原函数 改变this 之后产生的新函数
        //3. 如果有的函数我们不需要立即调用，但是又想改变这个函数内部的this指向
        //4. 我们有一个按钮，当我们点击之后，就禁用这个按钮，3秒钟之后在开启这个按钮
    </script>
</body>

</html>

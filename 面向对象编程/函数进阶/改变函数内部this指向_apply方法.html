<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //2. apply() 应用
        var o = {
            name: "andy"
        };

        function fn() {
            console.log(this);
        };

        fn.apply(o);
        //1. 也是调用函数，第二个也可以改变函数内部的this指向
        //2. 但是他的参数必须是数组（伪数组）
        //3. apply 的主要应用  比如说我们可以利用 apply 借助于数学内置对象求最大值
        //Math.max();
        //获取数组中的最大值
        var arr =[1,66,3,99,4];
        var max = Math.max.apply(null,arr);
        console.log(max);
    </script>
</body>

</html>

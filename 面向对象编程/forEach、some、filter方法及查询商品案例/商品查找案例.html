<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .search {
            text-align: center;
        }

        table {
            width: 400px;
            text-align: center;
            background-color: white;
            color: black;
            border-collapse: collapse;
            margin: 100px auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="search">
        按照价格查询：<input type="number" class="start"> - <input type="number" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询：<input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>

        <tbody>


        </tbody>
    </table>

    <script>
        var data = [{
            id: 1,
            pname: "小米",
            price: 999
        }, {
            id: 1,
            pname: "oppo",
            price: 1999
        }, {
            id: 1,
            pname: "华为",
            price: 6999
        }, {
            id: 1,
            pname: "苹果",
            price: 8799
        }];

        var tbody = document.querySelector('tbody');

        var search_price = document.querySelector(".search-price");
        //开始价格
        var start = document.querySelector(".start")
        //结束价格
        var end = document.querySelector(".end");

        var product = document.querySelector('.product');
        var search_pro = document.querySelector('.search-pro');

        //将启动默认启动得到的数据进行视图的初始化操作
        setData(data);

        function setData(myData) {
            tbody.innerHTML = "";
            myData.forEach(function (it, index, arr) {
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + it.id + '</td><td>' + it.pname + '</td><td>' + it.price + '</td>'
                tbody.appendChild(tr);
            });
        }

        //个根据价格查询商品
        //添加根据价格查询商品数据代码
        search_price.addEventListener('click', function () {
            var newData = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            });
            console.log(newData);
            setData(newData);
        });

        //根据名称查询商品
        search_pro.addEventListener('click', function () {
            var arr = [];
            data.some(function (value) {
                if (value.pname === product.value) {
                    arr.push(value); 
                    return true;
                }
            });
            setData(arr);
        });
    </script>
</body>

</html>

    <script>
        //原型对象的应用，拓展内置对象
        console.log(Array.prototype);
        //我觉得他这个的和kotlin的拓展函数挺像的 他的原理其实和kotlin拓展函数一样的
        Array.prototype.sum = function () {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        };

        console.log(array.sum());

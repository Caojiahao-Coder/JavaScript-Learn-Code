<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .ad {
            width: 1000px;
            height: 400px;
            background-color: purple;
            margin: 100px auto;
            position: relative;
        }

        .ad i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-style: normal;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="ad">
        <i>X</i>
    </div>

    <script>
        var ad = document.querySelector('.ad');


        function closeAd() {
            ad.style.display = 'none';
        }

        var close = document.querySelector('i');
        close.addEventListener('click', closeAd);

        var timer1 = setTimeout(closeAd, 3000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/index.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
            list-style: none;
        }

        .div-preview {
            width: 400px;
        }

        .div-preview .content {
            width: 398px;
            height: 398px;
            background-color: purple;
            border: 1px solid gray;
        }

        .div-preview .content .mask {
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #FEDE4F;
            opacity: .5;
            top: 0;
            left: 0;
            border: 1px solid gray;
            cursor: move;
        }

        .div-preview .content .preview-detail {
            display: none;
            width: 500px;
            height: 500px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 401px;
            border: 1px solid gray;
            overflow: hidden;
        }

        .div-preview .content .preview-detail .bigImg {
            position: absolute;
        }

        .div-preview-items {
            margin-top: 10px;
        }

        .div-preview-items ul {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
        }


        .div-preview-items li {
            display: block;
            height: 56px;
            flex-grow: 1;
            text-align: center;
        }


        .div-preview a {
            display: block;
            width: 56px;
            height: 56px;
            line-height: 76px;
        }
    </style>


</head>

<body>


    <div class="div-preview">


        <div class="content">
            <img src="images/s3.png" alt="">
            <div class="mask">

            </div>

            <div class="preview-detail">
                <img src="images/big.jpg" alt="" class="bigImg">
            </div>
        </div>

        <div class="div-preview-items">

            <ul>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/arrow-prev.png" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/pre.jpg" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/pre.jpg" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/pre.jpg" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/pre.jpg" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/pre.jpg" alt=""></a></li>
                <li><a class="good-imgs-item" href="javascript:;"><img src="images/arrow-next.png" alt=""></a></li>
            </ul>


            <script>
                var img_items = document.querySelectorAll('.good-imgs-item');
                img_items[1].style.border = '1px solid gray';
            </script>
        </div>
    </div>
</body>

</html>

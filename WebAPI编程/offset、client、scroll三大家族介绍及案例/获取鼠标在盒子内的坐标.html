<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 300px auto;
        }
    </style>
</head>

<body>
    <div class="father">

    </div>

    <script>
        var father = document.querySelector('.father');

        father.addEventListener('mousemove', function (e) {
            var father_top = father.offsetTop;
            var father_left = father.offsetLeft;

            var father_in_top = e.pageX;
            var father_in_left = e.pageY;

            console.log('X:' + (father_in_top - father_left));
            console.log('Y:' + (father_in_left - father_top));
        });

    </script>
</body>

</html>

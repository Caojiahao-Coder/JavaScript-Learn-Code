<body>


    <script>
        //1.立即执行函数：不需要调用，立马能够执行的函数



        //2.写法
        // (function () { })()
        //或者
        // (function () { }());


        (function (a) { console.log(a); })('Hello World') //第二个小括号可以看作是调用函数

        //3.立即执行函数最大的作用就是， 独立创建了一个作用域
    </script>
</body>

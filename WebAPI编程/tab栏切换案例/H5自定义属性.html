<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h5中自定义属性要求data-开头作为命名 -->
    <div getTime="20" data-index="0"></div>

    <script>
        var item=document.querySelector('div');
        
        console.log(item.getAttribute('getTime'));

        console.log(item.getAttribute('data-index'));
    </script>
</body>
</html>

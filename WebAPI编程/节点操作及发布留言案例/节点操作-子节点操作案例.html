<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>


    <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ol>


    <script>
        var ul = document.querySelector('ul');

        // 这里获取到的是全部的子节点
        var lis = ul.childNodes;
        console.log(lis);

        // 如果只想要获得里面的元素节点。则需要进行特殊的处理，所以一般不是特别提倡使用childNodes
        var ul = document.querySelector('ul');

        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].nodeType == 1) {
                console.log(ul.children[i]);
            }
        }



    </script>
</body>

</html>

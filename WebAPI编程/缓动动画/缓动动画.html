<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: palegreen;
            position: absolute;
        }
    </style>
</head>

<body>

    <button class="btn500">Go to 500</button>
    <button class="btn800">Go to 800</button>

    <div>
        我是一个方块
    </div>


    <script>
        var btn500 = document.querySelector('.btn500');
        var btn800 = document.querySelector('.btn800');

        var div = document.querySelector('div');

        btn500.addEventListener('click', function () { animate(div, 500) });
        btn800.addEventListener('click', function () { animate(div, 800) });

        function animate(obj, target, callback) {
            clearInterval(obj.timer);
            obj.timer = setInterval(() => {
                if (obj.offsetLeft == target) {
                    clearInterval(obj.timer)

                    if (callback) {
                        callback();
                    }
                }
                var step = (target - obj.offsetLeft) / 20;

                //这里还需要注意的是，就是如果我们是从高数值移动到低数值如果使用向上取整，会出现移动精度偏差，所以我们需要在负数时向下取整数
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                obj.style.left = obj.offsetLeft + step + 'px';
            }, 30);
        };
    </script>
</body>

</html>

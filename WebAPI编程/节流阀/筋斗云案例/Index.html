<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .c-nav {
            position: relative;
            width: 1000px;
            height: 42px;
            background-color: white;
            margin: 100px auto;
            border-radius: 8px;
            clear: both;
        }

        ul {
            position: absolute;
            display: block;
            width: 100%;
            height: 42px;
            background: url(images/rss.png) no-repeat right center;
        }

        li {
            float: left;
            list-style: none;
            /* text-align: center; */
            margin: 0 10px;
        }

        a {
            display: block;
            width: 83px;
            line-height: 42px;
            text-decoration: none;
            color: black;
            text-align: center;
            z-index: 10;
        }

        .cloud {
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0px;
            left: 10px;
            background: url(images/cloud.gif) no-repeat;
            /* z-index: -10; */
        }
    </style>

    <script src="js/animate.js"></script>

    <script>

        window.addEventListener('load', function () {
            var currentCloud = 0;
            var c_nav = document.querySelector('.c-nav');
            var ls_li = c_nav.querySelectorAll("li");
            var cloud = document.querySelector('.cloud');

            for (var i = 0; i < ls_li.length; i++) {
                ls_li[i].addEventListener('mouseenter', function () {
                    // this.style.color = 'white';
                    animate(cloud, this.offsetLeft);
                });

                ls_li[i].addEventListener('click', function () {
                    currentCloud = this.offsetLeft;
                })

                ls_li[i].addEventListener('mouseleave', function () {
                    // this.style.color = 'black';
                    animate(cloud, currentCloud);
                });
            }

        });
    </script>

</head>

<body>

    <div class="c-nav" id="c_nav">
        <span class="cloud"></span>

        <ul>
            <li><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">上海校区</a></li>
            <li><a href="#">广州校区</a></li>
        </ul>

    </div>

</body>

</html>

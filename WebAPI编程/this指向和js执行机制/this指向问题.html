<!-- 定时器 的 this指向问题 -->
<!-- this的指向在函数中定义的时候确定不了，只有函数执行的时候才能确定this到底指向谁，一般情况下this的最终的是调用他的对象。
现阶段，我们先了解几个this指向
1. 全局作用域或者普通函数中this指向全局对象window（注意定时器里指向window） -->

<body>
    <button>点击</button>
    <script>
        //this 指向问题 一般情况下this的最终指向的是那个调用他的对象

        //1. 全局作用域或者普通函数中this指向全局对象，window（注意定时器里面this指向的是window）
        console.log(this);

        function fn() {
            console.log(this);
        }

        window.fn();

        setTimeout(() => {
            console.log(this);
        }, 1000);

        //2.方法调用中谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this); //this 指向的是o这个对象
            }
        }

        o.sayHi();

        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log(this); //this指向的是btn这个按钮对象
        }
        //3.构造函数中this指向构造函数的实例
        function Fun()
        {
            console.log(this);
        }

        var fun = new Fun();
        
    </script>
</body>

</html>

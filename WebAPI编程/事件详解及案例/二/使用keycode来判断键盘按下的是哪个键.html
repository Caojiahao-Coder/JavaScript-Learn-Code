<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        document.onkeypress = function (e) {
            console.log(e.keyCode);
        }

        //我们的keydown和keyup事件不区分字母大小写，a和A得到的都是65

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //常用的键盘事件
        //1. keyup 按键弹起来的时候触发
        document.onkeyup = function () {
            console.log('按键弹起来了')
        }
        //2. keydown 按键按下的时候触发
        document.onkeydown = function () {
            console.log('按键被按下了-down');
        }
        //3. keypress 按键按下的时候触发 keypress 是不可以识别功能键的。
        document.onkeypress = function () {
            console.log('按键被按下了-press');
        }
    </script>
</body>

</html>
